<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair Loss Treatment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        text-align: center;
      }

      header {
        background-color: #4caf50;
        padding: 20px;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
      }

      .container {
        padding: 20px;
      }

      .product-img {
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        margin: 20px auto;
      }

      .description {
        font-size: 1.1em;
        margin: 20px 0;
        color: #555;
      }

      .cta-button {
        background-color: #28a745;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: inline-block;
      }

      .cta-button:hover {
        background-color: #218838;
      }

      footer {
        /*position: fixed; Fixa o rodapé na tela */
        bottom: 0; /* Posiciona-o no final da janela */
        left: 0; /* Alinha-o à esquerda */
        width: 100%; /* Faz com que o rodapé ocupe toda a largura */
        padding: 10px;
        background-color: #4caf50;
        color: white;
        text-align: center;
      }

      @media (min-width: 769px) {
        footer {
          position: fixed; /*Fixa o rodapé na tela */
          bottom: 0; /* Posiciona-o no final da janela */
          left: 0; /* Alinha-o à esquerda */
          width: 100%; /* Faz com que o rodapé ocupe toda a largura */
          padding: 10px;
          background-color: #4caf50;
          color: white;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hair Loss Treatment</h1>
      <p>Regrow Your Hair Naturally</p>
    </header>

    <div class="container">
      <img
        src="https://via.placeholder.com/400x250"
        alt="Hair Loss Product"
        class="product-img"
      />

      <p class="description">
        Discover the #1 solution for preventing hair loss and regrowing your
        hair. Safe, natural, and effective—backed by science.
      </p>

      <a href="https://youtube.com" class="cta-button">Buy Now</a>
    </div>

    <footer>
      <p>&copy; 2024 Hair Loss Treatment. All rights reserved.</p>
    </footer>
  </body>
</html>
